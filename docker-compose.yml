version: '2.2'
services:
  opensearch:
    build: .
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=false
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=BornAgainLisa987*"
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
      - plugins.security.disabled=true  # dezactiveazÄƒ autentificarea
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - /volume1/OMIFA_FILESRV/opensearch-index/data/:/usr/share/opensearch/data/
    ports:
      - 9200:9200
      - 9600:9600
    networks:
      - opensearch-net
  interface:
    image: nginx:alpine
    container_name: static-web
    volumes:
      - ./html:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "9201:80"
      - "9202:81"
  init:
    image: curlimages/curl
    depends_on:
      - opensearch
    volumes:
      - ./init.sh:/init.sh:ro
    networks:
      - opensearch-net
    entrypoint: ["sh", "/init.sh"]
volumes:
  opensearch-data:

networks:
  opensearch-net:
